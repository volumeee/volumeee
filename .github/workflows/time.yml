name: Update README

on:
  schedule:
    - cron: '0 8,16,23 * * *'  # Pada pukul 08:00, 16:00, dan 23:00 setiap hari

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update README
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          echo "## Jam Saat Ini\n\n$current_time" >> README.md
          echo "## Most Frequently Used Programming Languages" >> README.md
          echo "- JavaScript" >> README.md
          echo "- TypeScript" >> README.md
          echo "- Java" >> README.md
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m 'Update README with current timestamp and programming languages'
          git push
