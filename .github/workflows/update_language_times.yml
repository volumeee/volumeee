name: Update Coding Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent infinite runs
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache GitHub API responses
        uses: actions/cache@v3
        with:
          path: .cache
          key: github-api-cache-${{ github.run_id }}
          restore-keys: |
            github-api-cache-
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Update stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python calculate_time.py
      
      - name: Upload log file
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coding-tracker-log
          path: coding_tracker.log
          retention-days: 7
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ¤– Update coding stats [skip ci]" || exit 0
          git push