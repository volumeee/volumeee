name: Update Language Times

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-language-times:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      checks: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub pytz
    
    - name: Run script
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_NAME: ${{ github.repository }}
      run: python calculate_time.py

    - name: Debug
      run: |
        echo "GH_TOKEN is set: ${{ secrets.GH_TOKEN != '' }}"
        echo "GITHUB_TOKEN is set: ${{ secrets.GITHUB_TOKEN != '' }}"
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Check for changes and commit if any
      run: |
        git add README.md
        if git diff --staged --quiet; then
          echo "No changes detected, nothing to commit."
        else
          git commit -m "Update language stats"
          git push
        fi
